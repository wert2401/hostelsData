<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../shared/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="../shared/js/wheel.js"></script>
    <title>Колесо баланса</title>
</head>

<body>
    <h2>Что сравнить?</h2>
    <div class="window">
        <form>
            <div>
                <input type="radio" id="comparisonChoice"
                    name="comparison" value="departmentsByQuarter" checked>
                <label for="comparisonChoice1">Отделы за один квартал</label>
            </div>
            <div>
                <input type="radio" id="comparisonChoice"
                    name="comparison" value="departmentByQuarters">
                <label for="comparisonChoice2">Отдел по кварталам</label>
            </div>
            <div>
                <input type="radio" id="comparisonChoice"
                    name="comparison" value="clubByQuarters">
                <label for="comparisonChoice3">Весь клуб по кварталам</label>
            </div>
        </form>
    </div>
    <div class="buttons">
        <button class="button" name="Back" onclick="clickBackBtn()">Назад</button>
        <button class="button" name="Apply" onclick="clickApplyBtn()">Применить</button>
    </div>
</body>
<script src="render.js"></script>

</html>
