<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../shared/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="../shared/js/wheel.js"></script>
    <title>Колесо баланса</title>
</head>

<body>
    <h2>Выберите период</h2>
    <div class="window">
        <form>
            <div>
                <input type="radio" id="periodChoice"
                    name="period" value="firstQuarter" checked>
                <label for="periodChoice1">1 квартал</label>
            </div>
            <div>
                <input type="radio" id="periodChoice"
                    name="period" value="secondQuarter">
                <label for="periodChoice2">2 квартал</label>
            </div>
            <div>
                <input type="radio" id="periodChoice"
                    name="period" value="thirdQuarter">
                <label for="periodChoice3">3 квартал</label>
            </div>
        </form>
    </div>
    <div class="buttons">
        <button class="button" name="Back" onclick="clickBackBtn()">Назад</button>
        <button class="button" name="Apply" onclick="clickApplyBtn()">Применить</button>
    </div>
</body>
<script src="render.js"></script>

</html>
